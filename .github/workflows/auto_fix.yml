
name: Auto Fix Errors with OpenAI, Flask/React Integration, and UI Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_and_fix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python and Node.js
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Python (Flask) dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Flask dependencies
      continue-on-error: true  # Capture installation failures

    - name: Install Node.js (React) dependencies
      working-directory: paranoid-ui
      run: |
        npm install  # Install React dependencies
      continue-on-error: true  # Capture installation failures

    - name: Run Flask and React apps with retries
      id: run_flask_react
      run: |
        for i in {1..3}; do
          nohup python app.py &
          nohup npm start --prefix paranoid-ui &
          if [ $? -eq 0 ]; then
            echo "Flask and React apps started successfully."
            break
          else
            echo "Failed to start Flask or React, retrying..."
            sleep 10
          fi
        done
      continue-on-error: true  # Allow retries and log errors

    - name: Handle errors with OpenAI and Selenium
      if: failure()
      run: |
        echo "Error detected, fixing with OpenAI..."
        python fix_errors.py "${{ secrets.MY_GITHUB_TOKEN }}"  # Script to fix errors
        # After fixing, re-launch Flask/React apps and test
        python fix_errors.py "${{ secrets.MY_GITHUB_TOKEN }}"

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-fixed errors using OpenAI and tested with Selenium"
        git push
      if: failure() || success()

    - name: Print Workflow Logs
      run: |
        echo "Workflow complete. Check logs for any errors or retries."
      if: failure() || success()
