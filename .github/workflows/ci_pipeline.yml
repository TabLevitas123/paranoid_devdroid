
name: Advanced CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Ensure compatibility with newer Python

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install flake8 black pylint bandit pytest

      - name: Run Flake8 for linting
        run: flake8 .

      - name: Run Pylint as fallback linter
        run: pylint .

      - name: Run Black for formatting check
        run: black --check .

      - name: Fallback format check (if Black fails)
        run: isort --check-only .

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Run Bandit security checks
        run: bandit -r .

  react-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Ensuring Node.js version compatibility

      - name: Install dependencies and fix vulnerabilities
        run: |
          cd paranoid-ui
          npm install
          npm audit fix --force  # Ensuring vulnerabilities are auto-fixed

  test:
    runs-on: ubuntu-latest
    needs: [lint, security, react-dependencies]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run React and Flask tests
        run: |
          cd paranoid-ui
          npm test  # Running UI tests
          cd ..
          pytest  # Running Flask API tests

      - name: Fallback test runner (Nose2)
        run: nose2  # Fallback testing framework if pytest fails
